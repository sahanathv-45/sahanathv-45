name: Update Latest 3 Projects

on:
  schedule:
    - cron: "30 0 * * *"  # runs daily at 06:00 IST (00:30 UTC)
  workflow_dispatch:       # lets you run it manually from the Actions tab

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build list and update README
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const USER = 'sahanathv-45';
            const MAX = 3;                          // show exactly 3 projects
            const EXCLUDE = new Set([USER]);        // exclude the profile repo itself

            // Get user's repos sorted by when they were CREATED (recently added first)
            const repos = await github.paginate(
              github.rest.repos.listForUser,
              { username: USER, per_page: 100, sort: 'created', direction: 'desc' }
            );

            // Filter: public, not fork, not archived, not excluded
            const filtered = repos
              .filter(r => !r.fork && !r.archived && !r.private && !EXCLUDE.has(r.name))
              .slice(0, MAX);

            // Build the markdown lines
            const lines = filtered.map(r => {
              const desc = (r.description || 'No description').replace(/\r?\n/g, ' ').trim();
              const lang = r.language ? ` • ${r.language}` : '';
              const star = r.stargazers_count ? ` ⭐ ${r.stargazers_count}` : '';
              const created = r.created_at ? ` • created ${new Date(r.created_at).toISOString().slice(0,10)}` : '';
              return `- [**${r.name}**](${r.html_url}) — ${desc}${lang}${star}${created}`;
            });

            // Insert into README between markers
            const readmePath = 'README.md';
            const start = '<!--START_SECTION:projects-->';
            const end = '<!--END_SECTION:projects-->';
            const newBlock = `${start}\n${lines.join('\n')}\n${end}`;

            let readme = fs.readFileSync(readmePath, 'utf8');
            const pattern = new RegExp(`${start}[\\s\\S]*?${end}`);
            if (readme.includes(start) && readme.includes(end)) {
              readme = readme.replace(pattern, newBlock);
            } else {
              // if markers missing, append a section at the end
              readme += `\n\n## 🚀 Latest Projects (auto-updating)\n${newBlock}\n`;
            }
            fs.writeFileSync(readmePath, readme);

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update latest 3 projects"
