name: Update Latest 3 Projects

on:
  schedule:
    - cron: "30 0 * * *"  # daily at 06:00 IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build list and update README
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const USER = 'sahanathv-45';
            const MAX = 3;
            const EXCLUDE = new Set([USER]);

            const repos = await github.paginate(
              github.rest.repos.listForUser,
              { username: USER, per_page: 100, sort: 'created', direction: 'desc' }
            );

            const filtered = repos
              .filter(r => !r.fork && !r.archived && !r.private && !EXCLUDE.has(r.name))
              .slice(0, MAX);

            const lines = filtered.length > 0
              ? filtered.map(r => {
                  const desc = (r.description || 'No description').replace(/\r?\n/g, ' ').trim();
                  return `üå©Ô∏è [**${r.name}**](${r.html_url})\n${desc}\n\n![Language](https://img.shields.io/badge/Code-${encodeURIComponent(r.language || 'N/A')}-blue?style=flat-square) ![Stars](https://img.shields.io/github/stars/${USER}/${r.name}?style=flat-square&color=yellow)\n_Created on: ${new Date(r.created_at).toISOString().slice(0,10)}_\n`;
                 })
              : ['üöÄ *No projects yet ‚Äî stay tuned for updates!*'];

            const readmePath = 'README.md';
            const start = '<!--START_SECTION:projects-->';
            const end = '<!--END_SECTION:projects-->';
            const newBlock = `${start}\n${lines.join('\n')}\n${end}`;

            let readme = fs.readFileSync(readmePath, 'utf8');
            const regex = new RegExp(`${start}[\\s\\S]*?${end}`);
            readme = regex.test(readme) ? readme.replace(regex, newBlock) : `${readme}\n\n${newBlock}`;
            fs.writeFileSync(readmePath, readme);

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update latest 3 projects"
